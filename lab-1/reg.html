<!DOCTYPE html>
<html>
<head>
<title> Create Account </title>
</head>
<body>
<fieldset>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <form>
        <p>Gender</p>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="fav_language" value="female">
        <label for="female">Female</label><br>
      </form> <br>

      <label for="bday">Date of Birth&nbsp:</label>
			<input type="date" id="bday" name="bday"><br>
			<label for="bg">Blood Group: </label>
			<select name="bg" id="bg">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
			</select> <br>
            <label for="Religion">Religion: </label>
			<select name="bg" id="bg">
				<option value="A+">Islam</option>
				<option value="A-">Hindu</option>
				
			</select> 

           
                <legend align=center></legend>       
            
                <br>
                <label for="phone">Mobile/Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br>
                <label for="paddress">Present Address:</label>
                <input type="text" id="paddress" name="paddress"><br>
            </fieldset>


    <input type="submit" value="Submit">
  </form>
  <a href="login.html"> Already have an account  </a>
</body>
</html>
